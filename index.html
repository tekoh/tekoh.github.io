<!DOCTYPE html>
<html>

<script>
    function detectMob() {
        const toMatch = [
            /Android/i,
            /webOS/i,
            /iPhone/i,
            /iPad/i,
            /iPod/i,
            /BlackBerry/i,
            /Windows Phone/i
        ];

        return toMatch.some((toMatchItem) => {
            return navigator.userAgent.match(toMatchItem);
        });
    }   
    if (detectMob()) {
       location.replace("mobile.html")
    }

    function randomVideo() {
        const vid = Math.floor(Math.random() * 7) + 1
        return "imgs/" + vid + ".mp4"
    }
</script>
